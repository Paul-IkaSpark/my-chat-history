
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>–ò—Å—Ç–æ—Ä–∏—è —á–∞—Ç–æ–≤</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      background: #1e1f22;
      color: #e6e6e6;
    }
    .sidebar {
      width: 260px;
      background: #2c2f36;
      color: white;
      padding: 1rem;
      height: 100vh;
      overflow-y: auto;
      border-right: 1px solid #444;
    }
    .sidebar h2 {
      font-size: 1.1rem;
      margin-top: 0;
      margin-bottom: 1rem;
    }
    .chat-link {
      cursor: pointer;
      margin: 0.3rem 0;
      padding: 0.6rem;
      border-radius: 6px;
      background: #3a3f47;
      transition: background 0.2s;
    }
    .chat-link:hover {
      background: #505861;
    }
    .content {
      flex: 1;
      padding: 2rem;
      background: #1e1f22;
      min-height: 100vh;
      overflow-y: auto;
    }
    .chat-container {
      max-width: 800px;
      margin: auto;
      background: #2a2b2f;
      padding: 1.5rem;
      border-radius: 8px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
    }
    .message {
      margin-bottom: 1.5rem;
    }
    .user {
      background: #3a4b54;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      color: #e0f7fa;
    }
    .assistant {
      background: #384038;
      padding: 1rem;
      border-radius: 10px;
      white-space: pre-wrap;
      color: #d0f0d0;
    }
    .sender {
      font-weight: bold;
      margin-bottom: 0.5rem;
      color: #aaa;
    }
    h2 {
      text-align: center;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>üóÇ –ß–∞—Ç—ã</h2>
    <div id="chat-list"></div>
  </div>
  <div class="content">
    <div class="chat-container">
      <h2 id="chat-title">–ò—Å—Ç–æ—Ä–∏—è —á–∞—Ç–∞</h2>
      <div id="chat"></div>
    </div>
  </div>

  <script>
    const chatFiles = [
      { file: "1746295188472.conversation.js", title: "–ú–∏—Ñ—ã, —Å—Ç—Ä–∞—Ö, —á—ë—Ä–Ω–∞—è —Å–º–æ–ª–∞" },
      { file: "chat.js", title: "–ò—Å—Ç–æ—Ä–∏—á–µ—Å–∫–∏–π —Å–ø–æ—Ä" },
      { file: "1746283770928.conversation.js", title: "God's Paradoxical Love" },
    ];

    const chatList = document.getElementById("chat-list");

    chatFiles.forEach(chat => {
      const div = document.createElement("div");
      div.className = "chat-link";
      div.textContent = chat.title;
      div.onclick = () => loadChat(chat.file);
      chatList.appendChild(div);
    });

    function loadChat(fileName) {
      const oldScript = document.getElementById("chat-loader");
      if (oldScript) oldScript.remove();

      const script = document.createElement("script");
      const version = Date.now(); // –∫–µ—à-–±–∞–π–ø–∞—Å
      script.src = `${fileName}?v=${version}`;
      script.id = "chat-loader";
      script.onload = renderChat;
      document.body.appendChild(script);
    }

    function renderChat() {
      const data = window.chatData;
      if (!data || !data.messages) return;

      document.getElementById("chat-title").textContent = data.name || "–ò—Å—Ç–æ—Ä–∏—è —á–∞—Ç–∞";
      const container = document.getElementById("chat");
      container.innerHTML = "";

      data.messages.forEach(message => {
        const version = message.versions?.[0];
        const role = version?.role || "assistant";
        const isUser = role === "user";

        let textContent = "";

        if (version?.content) {
          textContent = version.content.filter(b => b.type === "text").map(b => b.text).join("\n");
        } else if (version?.steps?.[0]?.content) {
          textContent = version.steps[0].content.filter(b => b.type === "text").map(b => b.text).join("\n");
        }

        const div = document.createElement("div");
        div.className = "message " + (isUser ? "user" : "assistant");
        div.innerHTML = `
          <div class="sender">${isUser ? "–í—ã" : "–ú–æ–¥–µ–ª—å"}</div>
          <div>${textContent.replace(/\n/g, "<br>")}</div>
        `;
        container.appendChild(div);
      });
    }

    // –ó–∞–≥—Ä—É–∂–∞–µ–º –ø–µ—Ä–≤—ã–π —á–∞—Ç –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    loadChat(chatFiles[0].file);
  </script>
</body>
</html>
